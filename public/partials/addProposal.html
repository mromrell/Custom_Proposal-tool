<div class="starter-template"><div id="messages" ng-show="errorMessage">{{ errorMessage }}</div><h1>{{ proposalTitle }}</h1><p class="lead">{{ proposalSubTitle }}</p><form role="form" name="proposalForm" ng-disabled="disabled" class="form-register"><input type="text" name="title" ng-model="proposal.title" placeholder="Proposal name" required="required" class="form-control form-group"/><input type="text" name="description" ng-model="proposal.description" placeholder="Description" required="required" class="form-control form-group"/><hr/><p class="alert"><strong>Start Adding Questions</strong></p><hr/><div ng-repeat="question in newProposal.questionList"><div class="highlight"><input type="text" name="questiontitle]" ng-model="question.title" placeholder="Question?" required="required" class="form-control form-group"/><select ng-model="qtemplateView" ng-options="c.name for c in qtemplateViews" class="form-control input-sm form-group"></select><ng-include src="qtemplateView.value"></ng-include></div></div></form><button ng-click="questionAdder(4)" class="btn btn-default">Add a Question</button><hr/><button ng-click="addProposal()" class="btn btn-success">Create Proposal</button>&nbsp;<a href="/"><button type="button" class="btn btn-primary">Cancel</button></a></div>
