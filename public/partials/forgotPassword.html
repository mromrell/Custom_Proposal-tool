<div class="starter-template"><!--div#messages(ng-show="errorMessage") {{ errorMessage }}--><form ng-submit="checkCredentials()" name="passwordRecoveryForm" novalidate="novalidate" class="recover"><!--h2.form-signin-heading {{ Recover Your Password }}--><!--br--><h2>Provide your credentials, and Dave the intern can generate a temporary password for you.</h2><input type="text" name="email" placeholder="Email Address" ng-model="user.email" not="not" required="required" autofocus="autofocus" class="form-control"/><span ng-show="hasError('email')">Email address is required</span><span ng-show="errorUsername">{{ errorUsername }}</span><input type="text" name="password" placeholder="Password" ng-model="user.password" not="not" required="required" class="form-control"/><span ng-show="hasError('password')">Password is required</span><span ng-show="errorPassword">{{ errorPassword }}</span><!--a(ng-click='recoverPassword()')--><!--    button.btn-link Forgot Password?--><br/><p>No Luck? You can still create an account!</p><a ng-click="register()"><button class="btn-link">Create Account</button></a><button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button></form></div>
