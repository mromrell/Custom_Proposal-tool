<div class="starter-template"><div id="messages" ng-show="errorMessage">{{ errorMessage }}</div><h1>{{ registerTitle }}</h1><p class="lead">{{ registerSubTitle }}</p><form role="form" name="registerForm" ng-submit="doRegister()" style="max-width: 300px;" ng-disabled="disabled" class="form-register"><div class="form-group"><input type="text" name="email" ng-model="user.email" placeholder="Email Address" required="required" class="form-control"/><span ng-show="hasError('email')">Email address is required</span><span ng-show="errorUsername">{{ errorUsername }}</span></div><div class="form-group"><input type="text" name="first_name" ng-model="user.first_name" placeholder="First name" required="required" class="form-control"/><span ng-show="hasError('first_name')">First name is required</span><span ng-show="errorFirstName">{{ errorFirstName }}</span></div><div class="form-group"><input type="text" name="last_name" ng-model="user.last_name" placeholder="Last name" required="required" class="form-control"/><span ng-show="hasError('last_name')">Last name is required</span><span ng-show="errorLastName">{{ errorLastName }}</span></div><div class="form-group"><input type="text" name="password" ng-model="user.password" placeholder="Password" required="required" class="form-control"/><span ng-show="hasError('password')">Password is required</span><span ng-show="errorPassword">{{ errorPassword }}</span></div><button type="submit" class="btn btn-default">Submit</button>&nbsp;<a href="/"><button type="button" class="btn btn-primary">Cancel</button></a></form><br/><h4></h4></div>
